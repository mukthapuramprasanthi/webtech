<!DOCTYPE html>
<html>
<head>
    <title>Canvas Web Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        canvas {
            display: block;
            background-color: #f2f2f2;
            margin: 0 auto;
            border: 2px solid #333;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="500" height="500" style="border: 2px solid red;"></canvas>
    <script>
        var canvas=document.getElementById("myCanvas");
        var c=canvas.getContext("2d");
        c.fillStyle="blue";
        c.fillRect(150,50,200,100);
        c.fillStyle="white"
        c.fillRect(150,100,200,100)
        c.fillStyle="red"
        c.fillRect(150,150,200,50)
        c.fillStyle="black"
        c.fillRect(150,50,3,800)
        c.StrokeStyle="green";
        c.stroke();

    </script>
</body>
</html>
