<!DOCTYPE html>
<html lang="en">
<head>
    <title>loginform</title>
</head>
<body>
    <h1>login page of website</h1>
    <form action="Basic.html"><br>
        <fieldset>
        <legend>login form</legend>
        Firstname:<input type="text" value="Prasanthi"><br><br>
        <label for="Firstname"></label>
        Lastname:<input type="text"><br><br>
        <label for="Lastname"></label>
        Birthdate:<input type="date"><br>
        <label for="Birthdate"></label><br><br>
        Email:<input type="email"><br><br>
        <label for="Email"></label>
        Password:<input type="password" id="pswd"><br><br>
        <label for="Password" id="Password"></label>
        <input type="Submit">
        <input type="Button" value="Cancel">
        <input type="Reset">
        </fieldset>
    </form>
    
</body>

</html>
